name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Set up Scala 3.3.3
      run: |
        echo "scalaVersion := \"3.3.3\"" >> build.sbt
        
    - name: Run tests
      run: sbt test

    - name: Package application
      run: |
        sbt assembly
        mkdir -p artifact
        cp target/scala-3.3.3/*.jar artifact/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4.3.3
      with:
        name: pps-23-snakescala
        path: artifact/
          
